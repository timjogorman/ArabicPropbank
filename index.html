        <h3>The Arabic PropBank</h3>
        
        <p>
          The Arabic Propbank annotations are described in the following papers:

<li>Zaghouani, Wajdi, Abdelati Hawwari, and Mona Diab. "A pilot propbank annotation for Quranic Arabic." NAACL-HLT 2012 (2012): 78.</li>

<li>Abdelati Hawwari, Jena D. Hwang, Aous Mansouri and Martha Palmer. 2011. Classification and Deterministic PropBank Annotation of Predicative Adjectives in Arabic. In Proceedings of the Sixth Joint ISO - ACL SIGSEM Workshop on Interoperable Semantic Annotation. Oxford, UK. January, 2011.</li>

<li>Zaghouani, Wajdi, Mona Diab, Aous Mansouri, Sameer Pradhan and Martha Palmer. The Revised Arabic PropBank. Poster in the Proceedings of the Linguistic Annotation Workshop, held in conjunction with ACL-2010.. July 15-16, 2010, Uppsala, Sweden.</li>

<li>Martha Palmer, Olga Babko-Malaya, Ann Bies, Mona Diab, Mohamed Maamouri, Aous Mansouri, Wajdi Zaghouani. A Pilot Arabic PropBank Proceedings of LREC-08. May 2008, Marrakesh, Morocco: 2008.</li>

<li>Diab, Mona, Musa Alkhalifa, Sabry ElKateb, Christiane Fellbaum, Aous Mansouri, Martha Palmer. SemEval-2007 Task 18: Arabic Semantic Labeling. Proceedings of the Fourth International Workshop on Semantic Evaluations (SemEval-2007)held in conjunction with ACL-2007. June, 2007, Prague, the Czech Republic: 2007.</li>
        </p>
